

<div class="container">
    <div class="container-header">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="#" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
              <i class="bi bi-bootstrap-fill me-2" width="40" height="32"></i>
            </a>
        
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
              <li><a [routerLink]="'/home'" routerLinkActive="router-link-active" class="nav-link px-2 link-secondary">Home</a></li>
              <li><a [routerLink]="'/create-entity'" class="nav-link px-2 link-dark">Entidades</a></li>
              <li><a href="#" class="nav-link px-2 link-dark">Productos</a></li>
              <li><a href="#" class="nav-link px-2 link-dark">Personas</a></li>
              <li><a  [routerLink]="'/create-cat'" class="nav-link px-2 link-dark">Categorias</a></li>
            </ul>
        
            <div class="col-md-3 text-end">
              <button type="button" class="btn btn-outline-primary me-2">Login</button>
              <button type="button" class="btn btn-primary">Registro</button>
            </div>
          </header>
    </div>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Crear Entidad</h5>
            <form [formGroup]="entityForm">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" class="form-control" formControlName="name" placeholder="">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <label>Fecha de creación:</label>
                            <input type="text" class="form-control" formControlName="creationDate" placeholder="">
                        </div>
                        <div class="col-6">
                            <label>Fecha de finalización:</label>
                            <input type="text" class="form-control" formControlName="endDate" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>imagen url:</label>
                    <input type="text" class="form-control" formControlName="urlImage"
                        placeholder="Introduce la url de la imagen">
                </div>
                <div class="form-group">
                    <label>wiki url:</label>
                    <input type="text" class="form-control" formControlName="urlWiki"
                        placeholder="Introduce la url de la web relacionada">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <label for="exampleFormControlSelect1">Categorias:</label>
                            <select class="form-control" formControlName="categoryList">
                                <option *ngFor="let item of categoryData" [value]="item.id">{{item.name}}</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="exampleFormControlSelect1">Personas: </label>
                            <select class="form-control" formControlName="personList">
                                <!-- <option *ngFor="let item of categoryData"  [value]="item.id">{{item.name}}</option> -->
                                <option>1</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label>Descripción:</label>
                        <textarea class="form-control" formControlName="description" rows="3"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
