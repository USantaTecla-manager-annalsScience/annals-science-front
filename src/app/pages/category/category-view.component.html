<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-6">
          <h5 class="card-title">Lista de Categorias</h5>
        </div>
        <div class="col-6">
          <div class="button-group">
            <button [routerLink]="'/cat-create'" *ngIf="checkLoggin()" class="btn btn-primary">
              <em class="bi bi-plus-circle-fill"></em>
              Crear</button>
            <button (click)="delete(selectedCategoryId)" *ngIf="selectedCategoryId && checkLoggin()"
              class="btn btn-primary"><em class="bi bi-trash-fill"></em> Eliminar</button>
          </div>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-6">
          <select multiple class="form-select" size="10" [ngModel]="selectedCategory"
            (ngModelChange)="getSelectedItem($event)">
            <option *ngFor="let item of categoryList" [value]=item?.id>{{item?.name}}</option>
          </select>
        </div>
        <div class="col-6">
          <div class="row selected-item-container">
            <h6 *ngIf="parentCategory">Categoria padre:</h6>
            <p>{{parentCategory?.name}}</p>
          </div>
          <div>
            <h6 *ngIf="childrenCategory">Categorias relacionadas:</h6>
            <p class="row-item" *ngFor="let item of childrenCategory">
              {{item?.name}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
