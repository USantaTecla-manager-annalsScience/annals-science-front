<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-6">
                    <h5 class="card-title">Lista de Entidades</h5>
                </div>
                <div class="col-6">
                    <div class="button-group">
                        <a [routerLink]="['/entity-edit', selectedEntityId]" ><button *ngIf="selectedEntityId" class="btn btn-primary">Ver detalle</button></a>
                        <button [routerLink]="'/entity-create'" *ngIf="checkLoggin()" class="btn btn-primary">Crear</button>
                    </div>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-12">
                    <select multiple class="form-select" size="10" [ngModel]="selectedEntityId" (ngModelChange)="getSelectedItem($event)">
                        <option *ngFor="let item of entityList" [value] = item?.id>{{item?.name}}</option>
                    </select>
                </div>
               
            </div>
        </div>
    </div>
</div>
