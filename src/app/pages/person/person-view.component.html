<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-6">
                    <h5 class="card-title">Lista de Personas</h5>
                </div>
                <div class="col-6">
                    <div class="button-group">
                        <button *ngIf="selectedPersonId" class="btn btn-primary" (click)="openModal()">Ver detalle</button>
                        <!-- <a [routerLink]="['/person-edit', selectedPersonId]" ><button *ngIf="selectedPersonId" class="btn btn-primary">Ver detalle</button></a> -->
                        <button [routerLink]="'/person-create'" *ngIf="checkLoggin()"
                            class="btn btn-primary">Crear</button>
                    </div>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-12">
                    <select multiple class="form-select" size="10" [ngModel]="selectedPersonId"
                        (ngModelChange)="getSelectedItem($event)">
                        <option *ngFor="let item of personList" [value]=item?.id>{{item?.name}}</option>
                    </select>
                </div>

            </div>
        </div>
    </div>
</div>
