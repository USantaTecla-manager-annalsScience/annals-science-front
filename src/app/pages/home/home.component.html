<div class="container">
    <div class="row">
        <div class="row-header"><a [routerLink]="'/entity'">
                <h3>Entidades</h3>
            </a></div>
        <div class="home-content">
            <div class="card text-center" *ngFor="let item of entities">
                <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                    <img [src]="item?.imageUrl || 'https://thumbs.dreamstime.com/z/icono-de-color-rgb-entidad-legal-contrato-alquiler-oficina-negocios-para-emprendedores-modernos-consulta-jur%C3%ADdica-la-firma-203691050.jpg'" class="img-fluid" />
                    <a href="#!">
                        <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                    </a>
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{item?.name}}</h5>
                    <p class="card-text">
                        {{item?.description}}
                    </p>
                  <button (click)="showDetailEntity(item)" class="btn btn-primary">Leer más</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="row-header"><a [routerLink]="'/product'">
                <h3>Productos</h3>
            </a></div>
        <div class="home-content">
            <div class="card text-center" *ngFor="let item of products">
                <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                  <img [src]="item.imageUrl || 'https://www.sinrumbofijo.com/wp-content/uploads/2016/05/default-placeholder.png'" class="img-fluid" alt="error al cargar imagen"/>
                    <a href="#!">
                        <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                    </a>
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{item?.name}}</h5>
                    <p class="card-text">
                        {{item?.description}}
                    </p>
                  <button (click)="showDetailPerson(item)" class="btn btn-primary">Leer más</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="row-header"><a [routerLink]="'/person'"><h3>Personas</h3></a></div>
        <div class="home-content">
            <div class="card text-center" *ngFor="let item of persons">
                <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                  <img [src]="item.imageUrl || 'https://www.sinrumbofijo.com/wp-content/uploads/2016/05/default-placeholder.png'" class="img-fluid" />
                    <a href="#!">
                        <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                    </a>
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{item?.name}}</h5>
                    <p class="card-text">
                        {{item?.description}}
                    </p>
                  <button (click)="showDetailProduct(item)" class="btn btn-primary">Leer más</button>
                </div>
            </div>
        </div>
    </div>



</div>
