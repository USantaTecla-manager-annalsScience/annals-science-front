<app-modal-template (event)=manageButtonsModal($event)>
    <mat-dialog-content [formGroup]="modalForm" modal>
        <h2 mat-dialog-title>{{data.title}}</h2>
        <div *ngFor="let item of _Header">
            <mat-form-field >
                <input matInput  [placeholder]="item?.value" [formControlName]="item?.field" (input)="onPasswordInput()">
                <mat-error *ngIf="item?.field === 'passwordRepeat'">Las contrase√±as no coinciden</mat-error>
            </mat-form-field>
        </div>
    </mat-dialog-content>
</app-modal-template>
